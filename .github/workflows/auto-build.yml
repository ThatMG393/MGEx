name: Auto Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target_arch: [
            arm64-v8a,
            armeabi-v7a
        ]

      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup JDK 17
        uses: actions/setup-java@v3.11.0
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK & NDK
        uses: amyu/setup-android@v4
        with:
          sdk-version: 34
          cmake-version: 3.28.1
          ndk-version: 25.1.8937393
        env:
          ACTIONS_STEP_DEBUG: true
          
      - name: Build libMGEx
        run: |
          mkdir b && cd b
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_SYSTEM_NAME=Android -DCMAKE_SYSTEM_VERSION=25 -DCMAKE_ANDROID_ARCH_ABI=${{matrix.target_arch}}
          make -j$(nproc)

      - name: Upload libMGEx.so
        uses: actions/upload-artifact@v3
        with:
          name: libMGEx-lib
          path: libMGEx.so



